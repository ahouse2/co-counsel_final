version: '3.9'
services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-securepassword}
      - QDRANT_URL=http://qdrant:6333
      - VECTOR_DIR=/data/vector
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
      - qdrant
    networks:
      - backend

  neo4j:
    image: neo4j:5.20
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-securepassword}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - backend

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - backend

volumes:
  neo4j_data:
  qdrant_data:

networks:
  backend:
    driver: bridge

